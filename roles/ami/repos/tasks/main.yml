---
- name: Import node key
  apt_key:
    url: https://keyserver.ubuntu.com/pks/lookup?op=get&fingerprint=on&search=0x1655A0AB68576280
    state: present

- name: Add node deb repository
  apt_repository:
    repo: deb https://deb.nodesource.com/node_{{ config_node_version }}.x {{ ansible_distribution_release }} main
    state: present

- name: Install yarn repository key
  apt_key:
    url: https://dl.yarnpkg.com/debian/pubkey.gpg
    state: present

- name: Install yarn dev repository
  apt_repository:
    repo: deb https://dl.yarnpkg.com/debian/ stable main
    state: present

- name: Import postgres repository key
  apt_key:
    url: https://www.postgresql.org/media/keys/ACCC4CF8.asc
    state: present

- name: Install postgres dev repository
  apt_repository:
    repo: deb http://apt.postgresql.org/pub/repos/apt/ {{ ansible_distribution_release }}-pgdg main
    state: present

- name: Import nginx key
  apt_key:
    url: https://nginx.org/keys/nginx_signing.key
    state: present

- name: Add nginx deb repository
  apt_repository:
    repo: deb http://nginx.org/packages/mainline/ubuntu {{ ansible_distribution_release }} nginx
    state: present
